<div class="row mt-2">
    <div class="col-md-12">
        <div class="flex flex-wrap gap-2">
            <button *ngIf="mode=='view'" pButton type="button" label="Edit" class="btn btn-primary"
                (click)="edit()"></button>
            <button *ngIf="mode=='edit'" pButton type="button" label="Save" class="btn btn-primary"
                (click)="save()"></button>
            <button *ngIf="mode=='edit'" pButton type="button" label="Close" class="btn btn-secondary"
                (click)="close()"></button>
        </div>
    </div>
</div>

<div *ngIf="mode=='view'">
    <span style="color: #808080;">Coronavirus:</span><br>
    <div>{{clinicalinformation.CoronaVirus}}</div><br>
    <span style="color: #808080;">Diet:</span><br>
    <div>{{clinicalinformation.Diet}}</div><br>
    <span style="color: #808080;">Special Needs / Diagnosis:</span><br>
    <div>{{clinicalinformation.Diagnosis}}</div><br>
    <span style="color: #808080;">Other information</span><br>
    <div>{{clinicalinformation.OtherInfo}}</div>
</div>
<div *ngIf="mode=='edit'">
    <div class="row">
        <div class="col-md-12">
            <label>CoronaVirus:</label>
            <textarea class="form-control" rows="4" name="diet" [(ngModel)]="clinicalinformation.CoronaVirus"
                style="width: 100%;"></textarea>
        </div>
        <div class="col-md-12">
            <label>Diet:</label>
            <textarea class="form-control" rows="4" name="diet" [(ngModel)]="clinicalinformation.Diet"
                style="width: 100%;"></textarea>
        </div>
        <div class="col-md-12">
            <label>Special needs / diagnosis:</label>
            <textarea class="form-control" rows="4" name="diet" [(ngModel)]="clinicalinformation.Diagnosis"
                style="width: 100%;"></textarea>
        </div>
        <div class="col-md-12">
            <label>Other information:</label>
            <textarea class="form-control" rows="4" name="diet" [(ngModel)]="clinicalinformation.OtherInfo"
                style="width: 100%;"></textarea>
        </div>
    </div>
</div>
<p-toast position="left-bottom"></p-toast>
