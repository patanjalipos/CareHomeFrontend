<div class="row mt-2">
    <div class="col-md-12">
        <div class="flex flex-wrap gap-2">
            <button *ngIf="mode=='view'" pButton type="button" label="Edit" class="btn btn-primary"
                (click)="edit()"></button>
            <button *ngIf="mode=='edit'" pButton type="button" label="Save" class="btn btn-primary"
                (click)="save()"></button>
            <button *ngIf="mode=='edit'" pButton type="button" label="Close" class="btn btn-secondary"
                (click)="close()"></button>
        </div>
    </div>
</div>
<h5>Allergies notes</h5>
<div *ngIf="mode=='view'">
    <p>The resident has no known allergies/ adverse reactions</p>
</div>
<div *ngIf="mode=='edit'">
    <div class="row  m-0">
        <div class="col-md-6">
            <p-table class="ColumnFilterTable" #dt [value]="lstallergies" [rowHover]="true"
                [globalFilterFields]="['name']" [scrollable]="true" scrollHeight="calc(100vh - 400px)"
                responsiveLayout="scroll">
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="columns?.length">
                            No records found
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th></th>
                        <th>Name</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="rowIndex" let-expanded="expanded">
                    <tr>
                        <td>
                            <p-checkbox name="ChkItemCheck_{{i}}" [(ngModel)]="item.checkAccess" [binary]="true"
                                inputId="binary"></p-checkbox>
                        </td>
                        <td>
                            {{item.name}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-md-6">
            <textarea class="form-control" rows="4" name="allergies" [(ngModel)]="allergies"
                style="width: 100%;"></textarea>
        </div>


    </div>
    <p-toast position="left-bottom"></p-toast>
